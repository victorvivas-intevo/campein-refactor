<li
  class="py-2.5 px-5 rounded-xl text-white hover:bg-primary-red-600 cursor-pointer transition-colors duration-200 ease-in-out flex  items-center gap-3"
  [routerLink]="item.route"
  routerLinkActive="menu-item-active"
  [routerLinkActiveOptions]="{ exact: true }"
>
  @if(item.icon) {
    <!-- <img [src]="'/assets/icons/'+item.icon" alt="" class="w-6 h-6 text-white" aria-hidden="true" /> -->
    <i class="fa-regular {{item.icon}} text-white"></i>
  }
  {{ item.publicName }}
</li>
