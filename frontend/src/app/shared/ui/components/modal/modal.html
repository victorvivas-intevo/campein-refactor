<div *ngIf="isOpen" class="modal-root">
  <!-- Backdrop -->
  <div class="modal-backdrop" (click)="onBackdropClick()"></div>

  <!-- Panel -->
  <div class="modal-container">
    <div class="modal-panel" [ngClass]="sizeClass">
      <button
        *ngIf="showCloseButton"
        type="button"
        class="modal-close-btn"
        (click)="onCloseClick()"
        aria-label="Cerrar"
      >
        ✕
      </button>

      <!-- Contenido dinámico -->
      <div class="modal-content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
