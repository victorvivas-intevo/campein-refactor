@if (isLoading) {
  <div class="w-full">
    @for (item of items; track $index) {
      <div class="animate-pulse w-full mb-4">
        
        @if (type === 'text') {
          <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
          <div class="h-4 bg-gray-200 rounded w-1/2"></div>
        }

        @if (type === 'card') {
          <div class="border border-gray-200 shadow rounded-md p-4 w-full">
            <div class="flex space-x-4">
              <div class="rounded-full bg-gray-200 h-10 w-10"></div>
              <div class="flex-1 space-y-6 py-1">
                <div class="h-2 bg-gray-200 rounded"></div>
                <div class="space-y-3">
                  <div class="grid grid-cols-3 gap-4">
                    <div class="h-2 bg-gray-200 rounded col-span-2"></div>
                    <div class="h-2 bg-gray-200 rounded col-span-1"></div>
                  </div>
                  <div class="h-2 bg-gray-200 rounded"></div>
                </div>
              </div>
            </div>
          </div>
        }

        @if (type === 'list') {
          <div class="flex items-center space-x-4 py-3">
            <div class="h-8 w-8 bg-gray-200 rounded-full"></div>
            <div class="space-y-2 flex-1">
              <div class="h-3 bg-gray-200 rounded w-1/3"></div>
              <div class="h-2 bg-gray-200 rounded w-1/4"></div>
            </div>
          </div>
        }

        @if (type === 'avatar') {
          <div class="h-16 w-16 bg-gray-200 rounded-full"></div>
        }
      </div>
    }
  </div>
} @else {
  <ng-content></ng-content>
}
