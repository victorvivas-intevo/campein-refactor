<div class="w-full">
  <div class="flex border-b border-gray-800 gap-8">
    @for (tab of tabs; track tab.id) {
      <a
        (click)="selectTab(tab.id)"
        class="flex items-center border-b-[3px] pb-4 pt-5 px-1 cursor-pointer transition-colors delay-75 duration-150 ease-in-out"
        [ngClass]="{
          'border-primary-red-500 text-primary-red-500': activeTabId === tab.id,
          'border-transparent text-gray-500 hover:text-primary-green-500': activeTabId !== tab.id
        }"
      >
        @if (tab.iconClass) {
          <i [class]="tab.iconClass + ' mr-2 text-xl'"></i>
        }
        
        <p class="text-base font-semibold">{{ tab.label }}</p>

        @if (tab.badge !== undefined && tab.badge !== null) {
          <span class="ml-2 bg-primary-red-50 text-primary-red-500 text-sm px-1.5 py-0.5 rounded-full">
            {{ tab.badge }}
          </span>
        }
      </a>
    }
  </div>

  <div class="mt-6">
    @if (activeTab) {
      <ng-container 
        *ngComponentOutlet="activeTab.component; inputs: activeTab.inputs">
      </ng-container>
    }
  </div>
</div>
