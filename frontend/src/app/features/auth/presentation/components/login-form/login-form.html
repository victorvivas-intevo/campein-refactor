<form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col justify-center gap-5">
  <div class="field-form-admin">
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Ingrese correo electrónico" />

    <!-- Error email -->
    <small
      *ngIf="form.get('email')?.invalid && (form.get('email')?.touched || form.get('email')?.dirty)"
      class="text-red-600 text-xs"
    >
      <ng-container *ngIf="form.get('email')?.errors as e">
        <span *ngIf="e['required']">El correo es obligatorio.</span>
        <span *ngIf="e['email']">El correo no tiene un formato válido.</span>
      </ng-container>
    </small>
  </div>

  <div class="field-form-admin">
    <label>Password</label>
    <input type="password" formControlName="password" placeholder="Ingrese la contraseña" />

    <!-- Error password -->
    <small
      *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty)"
      class="text-red-600 text-xs"
    >
      <ng-container *ngIf="form.get('password')?.errors as e">
        <span *ngIf="e['required']">La contraseña es obligatoria.</span>
      </ng-container>
    </small>
  </div>

      <input id="rememberMe" type="checkbox" class="peer hidden" />

        <span class="w-3 h-3 rounded-full bg-primary-red-600 hidden peer-checked:block"> </span>

      Recordar usuario</label>
  </div> -->

  <button
    type="submit"
    [disabled]="disabled || form.invalid"
    class="w-full bg-primary-red-600 hover:bg-primary-red-400 text-white focus:ring-primary-red-600 inline-flex items-center justify-center rounded-md font-normal transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-60 disabled:pointer-events-none px-5 py-2.5 text-base"
  >
    {{ disabled ? 'Cargando...' : 'Iniciar Sesión' }}
  </button>
</form>
