<div class="w-full flex gap-5 flex-1">
  <!-- @if (form$(); as f) { -->
    @if (canViewForm()) {
      <app-card class="max-h-100 min-w-1/5 sticky top-0 flex flex-1" size="sm">
        @if (form$(); as f) {
        @if (f.versions?.length && idVersion) {
          <app-view-version-list
            [versionActive]="idVersion"
            [versions]="getVersions"
            (versionSelected)="onVersionSelected($event)"
          ></app-view-version-list>
        }
        }
      </app-card>
    }
    <div class="w-full flex flex-col gap-5">
      <app-card class="w-full" size="sm">
        <app-skeleton [isLoading]="!form$()" type="card" [count]="5">
          <app-datails-form [form]="form"></app-datails-form>
          <!-- Tabs Navigation & content -->
          <app-tabs [tabs]="formTabs"></app-tabs>
        </app-skeleton>
      </app-card>
      <!-- <app-card class="w-full"> Env√≠os del formulario </app-card> -->
    </div>
  <!-- } -->
</div>
